<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div2{width: 100px;height: 200px;text-align: center;line-height: 200px;font-size: 20px;}
		</style>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			function changeSize(id){  
      
		   var img = $("#"+id);  
		   var oWidth=img.width(); //取得图片的实际宽度  
		   var oHeight=img.height(); //取得图片的实际高度  
		    
//		  $("#"+id).live("click",function(){  
//		      $(this).toggle(function(){   
//		          img.width(oWidth + 100);  
//		          img.height(oHeight +100/oWidth*oHeight);
//		        
//		         }, function(){   
//		             img.width(oWidth);  
//		             img.height(oHeight);   
//		        }).trigger('click');    
//		  });  

		$("#"+id).click(function(event){
			
			if(img.width==oWidth || img.height==oHeight)
				img.width(oWidth);  
	            img.height(oHeight);
			
			else{
				
				img.width(oWidth + 100);  
		        img.height(oHeight +100/oWidth*oHeight);
			}
			
		})

		}  

		</script>
	</head>
	<body>
		<div id="div2">真的吗</div>
		<img src="img/1.jpg" id="beforeTreat1" onclick="changeSize(this.id)"/>
		<img src="img/2.jpg" id="beforeTreat2" onclick="changeSize(this.id)"/>
	</body>
</html>
