<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="button"  value="打开并入一个新的文档" onclick="creatNewDoc()" />
	</body>
	<script type="text/javascript">
		function creatNewDoc(){
			
			var newDoc = document.open("text/html","replace");
			var txt = "<html><body>学习DOM非常有趣！</body></html>";
			newDoc.write(txt);
			newDoc.close();
		}
	</script>
</html>
