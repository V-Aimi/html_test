<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<!--循环使用 for 循环来显示 cars 数组中的所有值-->
	<script>
		cars=["BMW","Volvo","Saab","Ford"];
		var i=0;
		for (;cars[i];)
		{
		document.write(cars[i] + "<br>" + "<br>");
		i++;
		}
	</script>
	<!--while语句实例  -->
	<script type="text/javascript">
		cars=["BMW","Volvo","Saab","Ford"];
		var i=0;
		while (cars[i])
		{
		document.write(cars[i] + "<br>");
		i++;
		}
		</script>
</html>
