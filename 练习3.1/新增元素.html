<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="div1">
			<p id="p1">这是一个段落</p>
			<p id="p2">这是另一个段落</p>
		</div>
	</body>
	<!--在已有的元素添加元素-->
	<script type="text/javascript">
		var pare = document.createElement("p");
		var node1 = document.createTextNode("这是新增加的段落");
		pare.appendChild(node1);
		
		var element2 = document.getElementById("div1")
		element2.appendChild(pare);
		
	</script>
	
				<!--删除已有的html元素-->
				<script type="text/javascript">
					var parent = document.getElementById("div1");
					var child = document.getElementById("p1");
					parent.removeChild(child);
				</script>
			</html>
