<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			function changetxt(id){
				id.innerHTML="谢谢";
			}
		</script>
	</head>
	<body>
		<h1 onclick="this.innerHTML='谢谢！'">请点击该文本</h1>
		<h1 onclick="changetxt(this)">请点击该文本</h1>
	</body>
</html>
