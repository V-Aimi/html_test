			<!--JavaScript函数语法
				
				function functionname()
				{
				这里是要执行的代码
				}
				
								
				您可以发送任意多的参数，由逗号 (,) 分隔：
				
				myFunction(argument1,argument2)
				
				当您声明函数时，请把参数作为变量来声明：
				
				function myFunction(var1,var2)
				{
				这里是要执行的代码
				}
			-->

				function myFunction()

				}

				var myVar=myFunction();   myVar 变量的值是 5，也就是函数 "myFunction()" 所返回的值。

				"demo" 元素的 innerHTML 将成为 5，也就是函数 "myFunction()" 所返回的值。
				
				
				
				
			-->
