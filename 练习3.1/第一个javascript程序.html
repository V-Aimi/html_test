<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h1>我的第一个JavaScript程序</h1>
		<p>请输入5到10的数字：</p>
		<input type="text" id="demo" /><button onclick="myFunction()" type="button">测试输入值</button>
		<p id="mess"></p>
	</body>
	<script type="text/javascript">
			function myFunction(){
				try{
					var x=document.getElementById("demo").value;
					if(x=="")   throw "值为空"
					if(x>10)    throw "太大"
					if(x<5)		throw "太小"
					if(isNaN(x))	throw "不是数字"
				}
				catch(err){
					var y=document.getElementById("mess");
					y.innerHTML="错误："+err+"。"
				}
			}
	</script>
</html>
