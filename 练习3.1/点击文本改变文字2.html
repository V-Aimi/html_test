<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div onmousemove="mOver(this)" onmouseout="mOut(this)" style="background-color:green;width:120px;height:20px;padding: 40px;color: #fff">
把鼠标移到上面			
		</div>
	</body>
	<script type="text/javascript">
		function mOver(obj){
			obj.innerHTML="谢谢"
		}
		function mOut(obj){
			obj.innerHTML="把鼠标移到上面"
		}
	</script>
</html>
